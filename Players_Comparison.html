<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GameEnclave â€” Comparison</title>
<style>
:root {
  --muted-gold: #d4b45f;
  --dark-bg: #0d0d0d;
  --green: #24a148;
  --red: #c23636;
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(180deg, #0b0b0b 0%, #141313 100%);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

/* === Container === */
#capture {
  margin-top: 25px;
  padding: 20px 10px;
  border-radius: 18px;
  background: linear-gradient(180deg, #101010, #090909);
  box-shadow: 0 0 1px rgba(212,180,95,0.2), 0 10px 25px rgba(0,0,0,0.6);
  display: grid;
  gap: 10px 10px;
  justify-items: center;
  max-width: 1100px;
  position: relative;
}

/* === Header === */
.capture-title {
  grid-column: 1 / -1;
  text-align: center;
  font-size: 22px;
  font-weight: 800;
  color: var(--muted-gold);
  text-shadow: 0 0 8px rgba(212,180,95,0.4);
  padding: 12px 0 6px;
  position: relative;
}
.capture-title::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 110px;
  height: 2px;
  border-radius: 1px;
  background: linear-gradient(90deg, transparent, var(--muted-gold), transparent);
}

/* === Watermark === */
.watermark {
  position: absolute;
  right: 20px;
  bottom: 12px;
  font-size: 13px;
  color: var(--muted-gold);
  font-weight: 600;
  opacity: 0.8;
}

/* === Labels === */
.label {
  width: 70px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 15px;
  color: rgba(212,180,95,0.85);
  background: rgba(212,180,95,0.08);
  border-radius: 10px;
}

/* === Player Upload === */
.upload-label {
  position: relative;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
}
.upload-label input[type=file] {
  position: absolute;
  inset: 0;
  opacity: 0;
  cursor: pointer;
}
.player-img {
  height: 180px;
  object-fit: contain;
  filter: drop-shadow(0 8px 20px rgba(212,180,95,0.25));
  transition: transform 0.25s ease;
}
.player-img:hover {
  transform: translateY(-3px);
}
.upload-text {
  font-size: 11px;
  color: var(--muted-gold);
  opacity: 0.7;
}

/* === Stat Values === */
.val {
  width: 70px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 17px;
  color: #fff;
  background: rgba(255,255,255,0.03);
  border-radius: 10px;
  box-shadow: inset 0 0 4px rgba(0,0,0,0.4);
  transition: all 0.25s ease;
}

/* High & Low Highlights */
.val.high {
  background: rgba(36,161,72,0.12);
  color: #cfffdb;
  box-shadow: 0 0 6px rgba(36,161,72,0.25);
}
.val.low {
  background: rgba(194,54,54,0.12);
  color: #ffc5c5;
  box-shadow: 0 0 6px rgba(194,54,54,0.25);
}

/* === Separator === */
.sep {
  grid-column: 1 / -1;
  height: 1px;
  background: rgba(255,255,255,0.05);
}

/* === Controls === */
.controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin: 25px auto 35px;
}
.btn {
  background: var(--muted-gold);
  color: #000;
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
}
.btn:hover {
  box-shadow: 0 0 10px rgba(212,180,95,0.4);
}
.btn:active {
  transform: translateY(1px);
}

/* === Responsive === */
@media (max-width:700px) {
  #capture {
    padding: 14px;
  }
  .player-img { height: 120px; }
  .val { width: 60px; height: 38px; font-size: 15px; }
}
</style>
</head>
<body>

<div id="capture">
  <div class="capture-title">Comparison</div>
  <div class="watermark">GameEnclave</div>
</div>

<div class="controls">
  <button class="btn" onclick="addPlayer()">+ Add Player</button>
  <button class="btn" onclick="downloadCard()">Download</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
const STATS = ["PAC","SHO","PAS","DRI","DEF","PHY"];
let playerCount = 0;
const MAX_PLAYERS = 3;
const capture = document.getElementById('capture');

function rebuildGrid() {
  document.documentElement.style.setProperty('--player-count', playerCount);
  const title = capture.querySelector('.capture-title');
  const watermark = capture.querySelector('.watermark');
  capture.innerHTML = '';
  capture.appendChild(title);

  // Grid: 1st column = labels | next = player images & stats
  capture.style.gridTemplateColumns = `80px repeat(${playerCount}, minmax(180px,1fr))`;

  // Labels + Players header row
  capture.appendChild(document.createElement('div')); // Empty corner

  for (let i = 0; i < playerCount; i++) {
    const div = document.createElement('div');
    div.innerHTML = `
      <label class="upload-label">
        <input type="file" accept="image/*" onchange="previewImage(event,'img${i}')">
        <img id="img${i}" class="player-img" src="" alt="Player ${i+1}">
        <span class="upload-text">Upload</span>
      </label>`;
    capture.appendChild(div);
  }

  // Stats rows
  STATS.forEach(stat => {
    const labelCell = makeCell(stat, 'label');
    capture.appendChild(labelCell);

    for (let i = 0; i < playerCount; i++) {
      const v = document.createElement('div');
      v.className = 'val';
      v.contentEditable = true;
      v.textContent = 100;
      v.addEventListener('input', highlightStats);
      capture.appendChild(v);
    }

    capture.appendChild(makeSep());
  });

  capture.appendChild(watermark);
  highlightStats();
}

function makeCell(text, cls) {
  const d = document.createElement('div');
  d.className = cls;
  d.textContent = text;
  return d;
}
function makeSep() {
  const s = document.createElement('div');
  s.className = 'sep';
  return s;
}

function addPlayer() {
  if (playerCount >= MAX_PLAYERS) return alert('Max 3 players allowed.');
  playerCount++;
  rebuildGrid();
}

function previewImage(e, id) {
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  document.getElementById(id).src = url;
}

function highlightStats() {
  const vals = Array.from(capture.querySelectorAll('.val'));
  if (vals.length === 0) return;
  const rows = STATS.length;
  for (let r = 0; r < rows; r++) {
    const start = r * playerCount;
    const rowVals = vals.slice(start, start + playerCount);
    const nums = rowVals.map(v => parseInt(v.textContent) || 0);
    const max = Math.max(...nums);
    const min = Math.min(...nums);
    rowVals.forEach((v, i) => {
      v.classList.remove('high', 'low');
      if (nums[i] === max && max !== min) v.classList.add('high');
      if (nums[i] === min && max !== min) v.classList.add('low');
    });
  }
}

async function downloadCard() {
  document.activeElement.blur();
  const canvas = await html2canvas(capture, { scale: 3, backgroundColor: null });
  const a = document.createElement('a');
  a.download = 'GameEnclave_Comparison.png';
  a.href = canvas.toDataURL('image/png');
  a.click();
}

// Start with 2 players
addPlayer();
addPlayer();
</script>
</body>
</html>
